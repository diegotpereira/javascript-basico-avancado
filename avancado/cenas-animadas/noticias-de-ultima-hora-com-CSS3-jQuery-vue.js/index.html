<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="ticker">
        <h1>Ticker com vue.js</h1>
        <sbticker>
        </sbticker>
    </div>
    
    <script type="text/x-template" id="tickerTpl">
        <div>
            <div class="progresso" v-if="Noticias.length > 1">
    
            </div>
            <ul class="horizontalLista ticker-list">
                <li class="active-item" v-if="ActiveNoticiasItem != null">
                    <a href="ActiveNoticiasItem.Url" target="_blank">
                        {{ ActiveNoticiasItem.Titulo}}
                    </a>
                </li>
            </ul>
            <ul class="horizontalLista ticker-pagination-list" v-if="Noticias.length > 1">
                <li class="ticker-page" v-for="(item, index) in Noticias" @click="onTickerStatusIconCLick(item)" v-bind:class="{ 'ticker-page-active': ActiveNoticiasItem != null && ActiveNoticiasItem.Id == item.Id }">
                    
                </li>
            </ul>
        </div>
    </script>
    <script src="js/app.js"></script>
</body>
</html>
