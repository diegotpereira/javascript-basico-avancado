<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>at</h1>
    <p>O método at() recebe um valor inteiro e retorna o item referente ao index dele, permitindo valores positivos ou negativos. Valores negativos contam apartir do último item do array.</p>
    <script>
        const array1 = [5, 12, 8, 130, 44]
        let index = 2

        console.log(`Usando um índice de ${index} o item devolvido é ${array1.at(index)}`);

        index = -2

        console.log(`Usando um índice de ${index} o item devolvido é ${array1.at(index)}`);
    </script>
</body>

</html>
