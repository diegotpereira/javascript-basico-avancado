<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>every</h1>
    <p>Este método testa se todos os elementos do array atendem a condição passada, se for verdade devolve true se for falso devolve false</p>
    <script>
        const numeros = [2, 4, 6, 8]
        const maiorQue = numeros.every(num => num > 4)
        console.log(maiorQue);
    </script>
</body>

</html>
