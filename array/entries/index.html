<body>
    <h1>entries</h1>
    <p>O método entries() retorna um novo objeto Array Iterator que contém os pares chave/valor para cada índice no array.</p>
    <script>
        var arr = ['a', 'b', 'c']
        var eArr = arr.entries()

        console.log(eArr.next().value);
        console.log(eArr.next().value);
        console.log(eArr.next().value);

        var arr1 = ['a', 'b', 'c']
        var eArr1 = arr1.entries()

        for (let e of eArr1) {
            console.log(e);
        }
    </script>
</body>
