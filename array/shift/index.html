<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>shift</h1>
    <p>O método shift()remove o primeiro elemento de um array e retorna esse elemento. Este método muda o tamanho do arra</p>
    <script>
        var minhaLista = ['anjo', 'casa', 'mandarim', 'medico']
        console.log('minha lista antes: ' + minhaLista);

        var shifted = minhaLista.shift()
        console.log('minha lista depois: ' + minhaLista);

        console.log('Elemento removido: ' + shifted);
    </script>
</body>

</html>
