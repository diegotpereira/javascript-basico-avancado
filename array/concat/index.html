<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>concat</h1>
    <script>
        var alfa = ["a", "b", "c", 1, 2, 3]
        var numerico = [1, 2, 3]

        var alfaNumerico = alfa.concat(numerico)

        console.log(alfaNumerico);

        var num1 = [1, 2, 3]
        var num2 = [4, 5, 6]
        var num3 = [7, 8, 9]

        var nums = num1.concat(num2, num3)

        console.log(nums);
    </script>
</body>

</html>
