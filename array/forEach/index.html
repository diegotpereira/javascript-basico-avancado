<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>forEach</h1>
    <p>O método forEach() itera sobre os elementos de um 
        array e executa uma função predefinida uma vez por elemento
    </p>
    <script>
        function logArrayElementos(elemento, index, array) {
            console.log("a[" + index + "] = " + elemento);
        }
        [2, 5, 9].forEach(logArrayElementos)

        // Função para cópia de um objeto
        function copia(o) {
            var copia = Object.create(Object.getPrototypeOf(o))
            var propNomes = Object.getOwnPropertyNames(o)

            propNomes.forEach(function(nome) {
                var desc = Object.getOwnPropertyDescriptor(o, nome)
                Object.defineProperty(copia, nome, desc)
            })
            return copia
        }
        var o1 = {
            a: 1,
            b: 2
        }
        var o2 = copia(o1)
        console.log(o1);
        console.log(o2);
    </script>

    <script src="js/app.js"></script>
</body>

</html>
