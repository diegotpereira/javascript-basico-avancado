<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>some</h1>
    <p>Este método testa se pelo menos um dos elementos do array atende a condição passada, se for verdade devolve true se for falso devolve false</p>
    <script>
        const numeros = [2, 4, 6, 8]
        const rest = numeros.some(num => num > 4)

        console.log(rest);
    </script>
</body>

</html>
