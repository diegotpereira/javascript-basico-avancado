<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // Criando um Array
         var frutas = ['Maça', 'Banana']
         console.log(frutas.length);

         // Acessar um item (index) do Array
         var primeiro = frutas[0]
         // Maça

         var ultimo = frutas[frutas.length - 1]
         console.log(ultimo);

         // Iterar um Array
         frutas.forEach(function(item, indice, array) {
             console.log(item, indice);
         })
         var adicionar = frutas.push('laranja')
         console.log(frutas);

         // Remover um item do final do Array
         var ultimo = frutas.pop();
         console.log(frutas);

         // Remover do começo do array
         var primeiro = frutas.shift()
         console.log(frutas);

         // Adicionar ao início do Array
         var adicionar = frutas.unshift('Melancia')
         console.log(frutas);

         frutas.push('Uva')
         console.log(frutas);

         var pos = frutas.indexOf('Banana')
         console.log(pos);

         // Remover um item pela posição do índice
         var removerItem = frutas.splice(pos, 1)
         console.log(frutas);

         // Remover itens de uma posição de índice
         var vegetais = ['Repolho', 'Nabo', 'Rabanete', 'Cenoura']
         console.log("vegetais:" + vegetais);

         var pos = 1, n = 2

         // Isso é como se faz para remover itens, n define o número de itens a se remover,
         // a partir da posição (pos) em direção ao fim da array.
         var itensRemovidos = vegetais.splice(pos, n)
         console.log("vegetais com splice:" + vegetais);

         console.log(itensRemovidos);

         // Copiar um Array
         var copiar = frutas.slice()
         console.log(copiar);
         console.log(frutas);
    </script>
</body>
</html>
