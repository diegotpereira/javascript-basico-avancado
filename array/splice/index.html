<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Splice</h1>
    <p>O método splice() altera o conteúdo de uma lista, adicionando novos elementos enquanto remove elementos antigos.</p>
    <script>
        var meuPeixe = ['Anchova', 'Pirarucu', 'Dourado', 'Garoupa']
        var removido = meuPeixe.splice(2, 0, "Tainha")

        console.log(removido);

        removido = meuPeixe.splice(3, 1)

        console.log(removido);
    </script>
</body>

</html>
