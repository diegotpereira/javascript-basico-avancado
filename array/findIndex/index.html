<body>
    <h1>findIndex</h1>
    <p>O método findIndex() retorna o índice no array do primeiro elemento que satisfizer a função de teste provida. Caso contrário, retorna -1, indicando que nenhum elemento passou no teste.</p>
    <script>
        function ehPrimo(elemento, index, array) {
            var inicial = 2

            while (inicial <= Math.sqrt(elemento)) {
                if (elemento % inicial++ < 1) {
                    return false
                }
            }
            return elemento > 1
        }
        console.log([4, 6, 8, 12].findIndex(ehPrimo));
        console.log([4, 6, 7, 12].findIndex(ehPrimo));
    </script>
