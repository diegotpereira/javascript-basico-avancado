<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>gerador de métodos</h1>
    <script>
        // Utilizando a propriedade com nome (pre-ES6)
        var objeto2 = {
            // Observe que o asterisco (*) na sintaxe reduzida 
            // deve estar antes do nome da propriedade generator. 
            // Assim, * g(){} funcionará, porém g *(){} não.
            g: function*() {
                var indice = 0;
                while(true) {
                    yield indice++
                }
            }
        }

        // O mesmo objeto utilizando a sintaxe reduzida
        var objeto2 = {
            * g() {
                var indice = 0
                while(true) 
                yield indice++
            }
        }
        var coisa = objeto2.g()
        console.log(coisa.next().value);
        console.log(coisa.next().value);

        // Os generator methods também podem ser assíncronos
        var obj4 = {
            f: async function* () {
                yield 1
                yield 2
                yield 3
            }
        }
        // O mesmo objeto com a sintaxe reduzida
        var obj4 = {
            async* f() {
                yield 1
                yield 2
                yield 3
            }
        }
        console.log(obj4);
    </script>
</body>
</html>
