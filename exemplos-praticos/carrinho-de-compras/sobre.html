<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">Principal</a></li>
                <li><a href="loja.html">Loja</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">Os Gênericos</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSICA</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img src="img/Album1.png" alt="" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">R$12.99</span>
                    <button class="btn btn-primary shop-item-button">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img src="img/Album2.png" alt="" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">R$14.99</span>
                    <button class="btn btn-primary shop-item-button">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img src="img/Album3.png" alt="" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">R$9.99</span>
                    <button class="btn btn-primary shop-item-button">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img src="img/Album4.png" alt="" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">R$19.99</span>
                    <button class="btn btn-primary shop-item-button">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">MERCADORIA</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Camisa</span>
                <img src="img/Shirt.png" alt="" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">R$19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Xícara de café</span>
                <img src="img/Cofee.png" alt="" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price">R$19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CARRINHO</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PREÇO</span>
            <span class="cart-quantity cart-header cart-column">QUANTIDADE</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img src="img/Shirt.png" alt="" class="cart-item-image" width="100" height="100">
                    <span class="cart-item-title">Camisa</span>
                </div>
                <span class="cart-price cart-column">R$19.99</span>
                <div class="cart-quantity cart-column">
                    <input type="number" class="cart-quantity-input" value="1">
                    <button class="btn btn-danger" type="button">REMOVER</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img src="img/Album3.png" alt="" class="cart-item-image" width="100" height="100">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">R$9.99</span>
                <div class="cart-quantity cart-column">
                    <input type="number" class="cart-quantity-input" value="2">
                    <button class="btn-btn-danger" type="button">REMOVER</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">R$ 39.99</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">COMPRAR</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Os Gênericos</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="img/YoutubeLogo.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="https://www.spotify.com" target="_blank">
                        <img src="img/SpotifyLogo.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="img/FacebookLogo.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
