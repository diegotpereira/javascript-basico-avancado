<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <div id="gradient"></div>
    <div id="pagina">

        <div id="mensagem-container">
            <div id="mensagem">
                <h1>Parabéns!</h1>
                <p>Você terminou.</p>
                <div id="mover"></div>
                <input type="button" value="Legal!" id="btnOk" onclick="alterarVisibilidade('mensagem-container')">
            </div>
        </div>




        <div id="menu">
            <div class="cliente-selecionar">
                <select name="" id="dificuldadeSel">
                    <option value="10">Fácil</option>
                    <option value="15">Médio</option>
                    <option value="20">Difícil</option>
                    <option value="38">Extremo</option>
                </select>
            </div>
            <input type="button" value="Iniciar" onclick="fazerLabirinto()">
        </div>
        <div id="exibir">
            <div id="labirintoContainer">
                <canvas id="labirintoTela" class="border" height="1100" width="1100"></canvas>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    
</body>
</html>
