<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Advinhe qual é o número!!!</h1>
    <p>Nós selecionamos um número aleatório entre 1 e 100. 
        Veja se consegue adivinhar em 10 chances ou menos. 
        Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</p>
    <div class="form">
        <label for="">Digite seu palpite: </label>
        <input type="text" name="" id="campoPalpite" class="campoPalpite">
        <input type="submit" value="Enviar Palpite" class="btnEnvioPalpite">
    </div>

    <div class="resultadoPalpite">
        <p class="palpites"></p>
        <p class="ultimoResultado"></p>
        <div class="baixoOuAlto"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
