<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="css/botao.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <header>
        <h1 class="header-titulo">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="botao azul movel" id="cadastrarCliente">Cadastrar Cliente</button>
        <table id="tabelaCliente" class="registro">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header>
                    <h2>Novo Cliente</h2>
                    <span class="modal-fechar" id="modalFechar">&#10006;</span>
                </header>
                <form action="" id="form" class="modal-form">
                    <input type="text" id="nome" data-indice="novo" class="modal-campo" placeholder="Nome do Cliente" required>
                    <input type="email" id="email" class="modal-campo" placeholder="e-mail do Cliente" required>
                    <input type="text" id="celular" class="modal-campo" placeholder="Celular do Cliente" required>
                    <input type="text" id="cidade" class="modal-campo" placeholder="Cidade do Cliente" required>
                </form>
                <footer class="modal-footer">
                    <button class="botao verde" id="salvar">Salvar</button>
                    <button class="botao azul" id="cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Todos Direitos Reservados &copy; DTP Software 2022
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
