    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body id="checkout-page">
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: green;">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="pull-right">
                <a style="color: white; font-size: 30px" href="index.html">Loja Online -Website</a>
            </div>
            <div class="collpase navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" style="color: white;">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a href="produto.html" class="nav-link" style="color: white;">Produtos</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <div id="site">
        <div id="content">
            <table class="shopping-cart" id="verificar-carrinho">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Qtd</th>    
                        <th scope="col">Preço</th>
                    </tr>
                </thead>
            </table>

            <div id="precos">
                <p id="envio">
                    <strong>Envio</strong>: <span id="senvio"></span>
                </p>

                <p id="sub-total">
                    <strong>Total</strong>: <span id="stotal"></span>
                </p>
            </div>
            <form action="pedido.html" method="post" id="verificar-pedido-formulario" style="background-color: skyblue;">
                <h2>Seus Detalhes</h2>

                <fieldset id="fieldset-cobranca">
                    <legend>Cobrança</legend>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" data-type="string" data-message="Este campo não pode ficar vazio">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" data-type="expression" data-message="Não é um endereço de e-mail válido">
                    </div>
                    <div>
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" data-type="string" data-message="Este campo não pode ficar vazio">
                    </div>
                    <div>
                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco" id="endereco" data-type="string" data-message="Este campo não pode ficar vazio">
                    </div>
                    <div>
                        <label for="cep">Cep</label>
                        <input type="text" name="cep" id="cep" data-type="string" data-message="Este campo não pode ficar vazio">
                    </div>
                    <div>
                        <label for="regiao">Localização</label>
                        <select name="regiao" id="regiao" data-type="string" data-message="Este campo não pode ficar vazio">
                            <option value="">Selecionar</option>
                            <option value="Poa">Porto Alegre</option>
                            <option value="Cxs">Caxias do Sul</option>
                            <option value="Pel">Pelotas</option>
                            <option value="Can">Canoas</option>
                            <option value="Noi">Novo Hamburgo</option>
                        </select>
                    </div>
                </fieldset>

                <div id="shipping-same">O mesmo que Faturamento <input type="checkbox" id="mesmo-que-faturamento"></div>

                <fieldset id="fieldset-envio">
                    <legend>Envio</legend>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="snome" id="snome" data-type="string" data-message="Este campo não pode ficar vazio">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="semail" id="semail" data-type="expression" data-message="Não é um endereço de e-mail válido">
                    </div>
                    <div>
                        <label for="cidade">Cidade</label>
                        <input type="text" name="scidade" id="scidade" data-type="string" data-message="Este campo não pode ficar vazio">
                    </div>
                    <div>
                        <label for="endereco">Endereço</label>
                        <input type="text" name="sendereco" id="sendereco" data-type="string" data-message="Este campo não pode ficar vazio">
                    </div>
                    <div>
                        <label for="cep">Cep</label>
                        <input type="text" name="scep" id="scep" data-type="string" data-message="Este campo não pode ficar vazio">
                    </div>
                    <div>
                        <label for="regiao">Localização</label>
                        <select name="sregiao" id="sregiao" data-type="string" data-message="Este campo não pode ficar vazio">
                            <option value="">Selecionar</option>
                            <option value="Poa">Porto Alegre</option>
                            <option value="Cxs">Caxias do Sul</option>
                            <option value="Pel">Pelotas</option>
                            <option value="Can">Canoas</option>
                            <option value="Noi">Novo Hamburgo</option>
                        </select>
                    </div>
                </fieldset>
                <center><p><input type="submit" value="Enviar" id="enviar-pedido" class="btn btn-sucess"></p></center>
            </form>
        </div>
    </div>
    <footer id="site-info">
		Todos os Direitos &copy; DTP Software 2022
	</footer>
</body>
</html>
