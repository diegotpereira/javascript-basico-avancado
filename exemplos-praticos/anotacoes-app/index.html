<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="cabecalho">
        <div class="container">
            <h1 class="cabecalho__titulo">Anotações App</h1>
            <h2 class="cabecalho__subtitulo">Tome notas e nunca se esqueça</h2>
        </div>
    </div>
    <div class="acoes">
        <div class="acoes__container">
            <input type="text" name="" id="buscar-texto" class="entrada" placeholder="Filtrar Todos">
            <select name="" id="filtrar-por" class="dropdown">
                <option value="porEdicao">Classificar por última edição</option>
                <option value="porCriacao">Classificar por criado recentemente</option>
                <option value="alfabetico">Classificar em ordem alfabética</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notas"></div>
        <button class="button" id="criar-nota">Criar Nota</button>
    </div>
    <script src="js/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script>
    <script src="js/app-funcoes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
