<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <h1>As 5 dicas para passar o mouse</h1>
        <br>
        <ol>
            <li onmouseover="alterarCor(this)" onmouseout="alterarCor(this)">Alterar cor do texto.</li>
            <li onmouseover="alterarCorDeFundo(this, 'skyblue')" onmouseout="alterarCorDeFundo(this, 'Alterar texto.')">Alterar cor de fundo.</li>
            <li onmouseover="alterarTexto(this, 'Olá!')" onmouseout="alterarTexto(this, 'Alterar texto.')">Alterar texto.</li>
            <li onmouseover="aumentarEscala(this, '30px')" onmouseout="aumentarEscala(this, '20px')">Aumentar Escala!</li>
            <li onmouseover="mostrarSeis();" onmouseout="mostrarSeis()">Mostrar 6ª linha.</li>
            <li id="seis" style="visibility: hidden; background: lightgreen;">Esta é a 6º linha.</li>
        </ol>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
