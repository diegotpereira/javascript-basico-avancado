<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1><a style="text-decoration:none; color: #f1c40f; margin-left: 0.25rem;" href="" onclick="location.reload()"></a></h1>
        <div class="calculator">
            <input type="text" name="screen" id="leitor" readonly>
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button style="background-color: #e74c3c; font-weight: bold; color: #ecf0f1;">C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button style="font-weight: bold;">.</button></td>
                    <td><button>/</button></td>
                    <td><button style="background-color: #2ecc71; font-weight: bold; color: #ecf0f1;">=</button></td>
                </tr>
            </table>
            <hr style="max-width: 50vw;">
            <div style="font-size: 1rem; display: flex; align-items: center; justify-content: center;">
                Feito com <img style="margin: 0.15rem;" src="img/heart.png"><a style="text-decoration: none; color:#f1c40f; margin-left: 0.25rem"
                                                                            target="_blank" href="https://harsh98trivedi.github.io">por Diego Pereira</a>
            </div>
        </div>
        <div id="turn">
            POR FAVOR, LIGUE SEU DISPOSITIVO
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
