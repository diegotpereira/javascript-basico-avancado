<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div id="principal-cabecalho">
        <h1 id="entrar-cabecalho">Entrar</h1>
        <div id="entrar-erro-msg-holder">
            <p id="entrar-erro-msg">Nome inválido 
                <span id="erro-msg-segunda-linha">ou senha</span>
            </p>
        </div>
        <form action="" id="entrar-form">
            <input type="text" id="usuarionome-campo" class="entrar-form-campo" placeholder="Nome de Usuário" name="usuarioNome">
            <input type="password" id="password-campo" name="password" class="entrar-form-campo" placeholder="Senha">
            <input type="submit" value="Entrar" id="entrar-form-enviar">
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
