<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/8d3cb51f30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-form">
            <form class="content-bar-form" id="itens-form">
                <h4 class="titulo-bar-form">Registrar Produtos</h4>
                <label for="">Produto Nome</label>
                <input type="text" class="entrada-produto">

                <label for="">Produto Descrição</label>
                <textarea class="area-descricao"></textarea>

                <label for="">Produto Quantidade</label>
                <input type="number" class="entrada-quantidade">

                <label for="">Preço</label>
                <input type="number" class="entrada-preco">

                <input type="submit" class="btn-enviar">Enviar
            </form>
        </div>
        <div class="produto-bar-saida">
            <h4 id="saida-itens-titulo">Seus Itens</h4>
            <div class="entrada-campo-container">
                <input type="text" name="filtro" id="filtro">
                <label for="filtro">Filtrar Produtos</label>
            </div>
            <div class="colecao"></div>
    
            <div class="btn-limpar-posicao">
                <a href="#" class="limpar-itens btn-black">Limpar Produtos</a>
            </div>
        </div>
    </div>
    <div class="footer-position">
        <footer class="footer">
            Desenvolvido em 2022 | Todos direitos reservados
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
