<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form name="form1">
        <div class="form-group col-md-6">
            <label for="">Cep</label>
            <input type="text" class="form-control" name="cep" onKeyPress="MascaraCep(form1.cep);" maxlength="10" onBlur="ValidaCep(form1.cep)">
        </div>
      
        <div class="form-group col-md-6">
            <label for="">Data</label>
            <input type="text" class="form-control" name="data" onKeyPress="MascaraData(form1.data);" maxlength="10" onBlur= "ValidaData(form1.data);">
        </div>
   
        <div class="form-group col-md-6">
            <label for="">Telefone</label>
           <input type="text" class="form-control" name="tel" onKeyPress="MascaraTelefone(form1.tel);" maxlength="14"  onBlur="ValidaTelefone(form1.tel);">
        </div>
        
        <div class="form-group col-md-6">
            <label for="">CPF</label>
            <input type="text" class="form-control" name="cpf" onKeyPress="MascaraCPF(form1.cpf);" maxlength="14" onBlur="ValidarCPF(form1.cpf);">
        </div>
  
        <div class="form-group col-md-6">
            <label for="">CNPJ</label>
           <input type="text" class="form-control" name="cnpj" onKeyPress="MascaraCNPJ(form1.cnpj);" maxlength="18" onBlur="ValidarCNPJ(form1.cnpj);">
        </div>
    </form>

    <script src="js/app.js"></script>
</body>
</html>
