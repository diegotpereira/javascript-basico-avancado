<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="selecioneForm">
        <p>
            <label for="tipoMusica">
				Escolha alguns tipos de música, em seguida, clique no botão abaixo:
			</label>
            <select name="tipoMusica" id="tipoMusica" multiple="multiple">
				<option selected="selected">R&B</option>
				<option value="">Jazz</option>
				<option value="">Blues</option>
				<option value="">New Age</option>
				<option value="">Clássico</option>
				<option value="">Ópera</option>
			</select>
        </p>
        <p>
            <input type="button" value="Quantos foram selecionados?" id="btn">
        </p>
    </form>
    <script src="js/app.js"></script>
</body>

</html>
